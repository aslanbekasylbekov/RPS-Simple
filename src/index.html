<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock-Paper-Scissors DApp</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRkViyWw9FqYJ2K/7QlL8wSRZHiwM2J3EgE1EE3uw"
    crossorigin="anonymous"
  />
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-center">Rock-Paper-Scissors DApp</h1>
    <div id="accountInfo" class="alert alert-primary" role="alert"></div>
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Contract Balance</h5>
            <p id="contractBalance" class="card-text">Loading...</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Your Balance</h5>
            <p id="playerBalance" class="card-text">Loading...</p>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Game Result</h5>
            <p id="gameResult" class="card-text">Play a game to see the result.</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4">
        <h3>Fund Contract</h3>
        <input type="text" id="fundAmount" class="form-control" placeholder="Amount in ETH">
        <button id="fundContractBtn" class="btn btn-primary mt-2">Fund Contract</button>
      </div>
      <div class="col-md-4">
        <h3>Deposit</h3>
        <input type="text" id="depositAmount" class="form-control" placeholder="Amount in ETH">
        <button id="depositBtn" class="btn btn-primary mt-2">Deposit</button>
      </div>
      <div class="col-md-4">
        <h3>Withdraw</h3>
        <button id="withdrawBtn" class="btn btn-danger mt-4">Withdraw</button>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <h3>Play Game</h3>
        <input type="text" id="playerOneChoice" class="form-control" placeholder="Player 1 Choice">
        <input type="text" id="playerTwoChoice" class="form-control mt-2" placeholder="Player 2 Choice">
        <input type="text" id="stake" class="form-control mt-2" placeholder="Stake in ETH">
        <button id="playGameBtn" class="btn btn-success mt-2">Play Game</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/web3/dist/web3.min.js"></script>
  <script src="App.js"></script>
</body>
</html>
